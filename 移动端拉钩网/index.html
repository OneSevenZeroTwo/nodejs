	<script>
		var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			paginationClickable: true
		});
		var page = 1;

		function loadMore() {
			$(".weui-panel__ft").hide();
			$(".page__bd").show();
			$("#loadingToast").show();
			$.ajax({
				type: "get",
				url: "http://localhost:8081/jobs",
				async: true,
				dataType: "json",
				data: {
					page: page++
				},
				success: function(data) {
					console.log(data)
					var html = data.jobs.map(function(item) {
						if(item.company_img) {
							return `
							<a name="item-${item.id}" href="detail.html?id=${item.id}" class="weui-media-box weui-media-box_appmsg">
					<div class="weui-media-box__hd">
						<img class="weui-media-box__thumb" src="${item.company_img}" alt="">
					</div>
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title">${item.company}</h4>
						<p class="weui-media-box__desc">${item.description}</p>
					</div>
					</a>
							`
						} else {
							return `<a name="item-${item.id}" href="detail.html?id=${item.id}" class="weui-media-box weui-media-box_appmsg">
					
					<div class="weui-media-box__bd">
						<h4 class="weui-media-box__title">${item.company}</h4>
						<p class="weui-media-box__desc">${item.description}</p>
					</div>
					</a>`
						}
					}).join(" ")
					$(".weui-panel__ft").show();
					$(".page__bd").hide();
					$("#loadingToast").hide();
					$(".weui-panel__bd").append(html);
				}
			});
		}
		loadMore()
	</script>
